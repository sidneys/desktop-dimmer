matrix:
  include:
    - os: osx
      osx_image: xcode8.2
      sudo: required
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang

language: c

branches:
  only:
    - release

env:
  global:
    - ARTIFACTS_DIRECTORY="build/release/"

cache:
  directories:
    - "$HOME/.electron"
    - "./node_modules"

before_install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/master/install.sh | NVM_DIR=$HOME/.nvm sh
  - source $HOME/.nvm/nvm.sh
  - nvm install 7.2.1
  - nvm use 7.2.1

install:
  - npm install

before_script:
  - echo "Deploying artifacts from $ARTIFACTS_DIRECTORY"

script:
  - npm run build $TRAVIS_OS_NAME

after_success:
  - npm run-script deploy:github

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a1a9de50af1c703bfe6c
    on_success: change
    on_failure: always
    on_start: never
